<main role="main"  th:fragment="list" class="col-md-9 ml-sm-auto col-lg-10 px-4">
	<h2>Section title</h2>
	<div class="album py-5 bg-light">
		<div class="container">

			<div class="row">
				<div th:each="post : ${posts}" class="col-md-6">
					<div class="card mb-4 shadow-sm">
						<img th:src="${post.getImage()}" class="bd-placeholder-img card-img-top" width="100%" height="256" role="img" aria-label="Placeholder: Thumbnail" />

						<div class="card-body">
							<p th:text="${post.getDescription()}" class="card-text"></p>
							<div class="d-flex justify-content-between align-items-center">
								<small th:text="${post.getDate()}" class="text-muted"></small>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</main>
